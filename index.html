<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">

        <div id="img">
            <img src="images/image-product-desktop.jpg" class="desktop-pic">
            <img src="images/image-product-mobile.jpg" class="mobile-pic">
        </div>

        <!------------- Text Area Start -------------->

        <div id="text-area">
            <p id="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p id="text-para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span>$149.99</span>
                <span id="price-small"><del>$169.99</del></span>
            </div>
            <button id="btn"><img src="images/icon-cart.svg">Add to Cart</button>
        </div>

    </div>

</body>

</html>
